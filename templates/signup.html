{% extends 'base_accounts.html' %}

{% block title %}Sign up to Django Boards{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card">
        <div class="card-body">
            <h3 class="text-center card-title">Sign up</h3>
            {% block signup %}
                <div class="btn-group-lg text-center">
                    <a class="btn btn-lg btn-primary" href="{% url 'blogger_signup' %}">Blogger</a>
                    <a class="btn btn-lg btn-secondary" href="{% url 'reader_signup' %}">Reader</a>
                </div>
            {% endblock %}
        </div>
        <div class="card-footer text-muted text-center">
          Already have an account? <a href="{% url 'login' %}">Log in</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
